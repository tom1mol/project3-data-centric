{% extends 'base.html' %}
{% block content %} 
                            <!-- copied in from editcategory.html and slimmed down to suit //-->
<h3>Add Category</h3>
<div class="row">                               
    <form action="{{ url_for('insert_category') }}"  method="POST" class="col s12">
        
        
        <div class="row">
            <div class="input-field col s12">                                               <!--these were side by side(s6)-->
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
                                <!-- BUTTON //-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add category
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        
        
    </form>
</div>


{% endblock %}
