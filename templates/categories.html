{% extends 'base.html' %}
{% block content %}                         <!-- specify data that will be injected into the parent(block content) //-->
<div class="row">
    
    <h3>Categories</h3>
    
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}                      <!-- loop through list of categories //-->
        <li>
            <div class="collapsible-header">          <!-- url_for points to name of a function...not name of a route //-->
                    <a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                    <a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    <div class="task_header">                <!-- the get rid of col s9..but it doesnt work 4 me-->
                        <strong>{{category.category_name}} </strong> 
                    </div>


            </div>
        </li>
        {% endfor %}
    </ul>
</div>        
        
{% endblock %}
